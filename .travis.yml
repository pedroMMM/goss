env:
  global:
    - CC_TEST_REPORTER_ID=ceb7bda72bfbac769cfc0b80319a4add0cf6278c83342883bddd3b95b6a0a037

language: go

go:
  - 1.13.x

os:
  - linux

dist: trusty

services:
  - docker

install:
  - go get -u golang.org/x/lint/golint
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

before_script:
  - ./cc-test-reporter before-build

script:
  - make test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT -d

deploy:
  provider: releases
  token:
    secure: 
  file:
    - release/goss-linux-amd64
    - release/goss-linux-386
    - release/goss-linux-arm
    - extras/dgoss/dgoss
  cleanup: true
  on:
    repo: aelsabbahy/goss
    tags: true
